apply plugin: "com.android.application"
apply plugin: "com.facebook.react"
apply plugin: 'com.google.gms.google-services' // Assuming you're using Firebase



// Configuration for React Native Android app
react {
    // Adjust paths if necessary based on your project structure
    // root = file("../") // Default is '..'
    // reactNativeDir = file("../node_modules/react-native") // Default is '../node_modules/react-native'
    // codegenDir = file("../node_modules/@react-native/codegen") // Default is '../node_modules/@react-native/codegen'
    // cliFile = file("../node_modules/react-native/cli.js") // Default is '../node_modules/react-native/cli.js'
}

// Proguard for release builds
def enableProguardInReleaseBuilds = false

// Preferred JavaScriptCore (JSC) flavor (optional)
def jscFlavor = 'org.webkit:android-jsc:+'  // Use international variant for broader i18n support

android {
    compileSdkVersion rootProject.ext.compileSdkVersion  // Ensure these are defined in rootProject.ext.gradle
    ndkVersion rootProject.ext.ndkVersion
    namespace "com.application"
    defaultConfig {
        applicationId "com.application" // Replace with your app's package name
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        missingDimensionStrategy 'react-native-camera', 'general'
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Generate your own keystore file for production!
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-native")  // Version managed by React Native Gradle Plugin
    implementation 'com.google.firebase:firebase-core:16.0.1'
    implementation 'com.google.firebase:firebase-auth:23.0.0'

    // Include any additional dependencies specific to your project

    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")  // Optional
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    debugImplementation("com.facebook.flipper:flipper-fresco-plugin:${FLIPPER_VERSION}")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")  // Assuming you use React Native CLI
applyNativeModulesAppBuildGradle(project)
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"  // Assuming you use Vector Icons
